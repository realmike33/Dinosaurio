<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./src/style.css" />
    <script src="/socket.io/socket.io.js"></script>  
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="./lib/kinetic-v4.5.5.min.js"></script>
    <script src="./lib/mousetrap.js"></script>
    <script src="./src/actor.js"></script>
    <script src="./src/greendino.js"></script>
    <script src="./src/keybindings.js"></script>
    <script src="./src/game.js"></script>
  </head>
  <body>
    <button id="fullScreen" onclick="goFullScreen();">FULLSCREEN</button>
    <div id="container"></div>
    <script>
      $('#container').bind('resize', function(){
        var w = $(window).width();
        var h = $(window).height();

        $("#container").css("width", w + "px");
        $("#container").css("height", h + "px");
      });

      $(window).resize(function(){
         $('#container').resize();
      });
      var goFullScreen = function(){
        var elem = document.getElementById("container");
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        }
      };
    </script>
  </body>
</html>
